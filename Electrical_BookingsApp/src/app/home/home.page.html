 ​
<ion-content>
    <div class="ion-padding">


        ​
        <ion-card class="header">
            <ion-card-header>
                <ion-card-subtitle>Welcome</ion-card-subtitle>
                <ion-card-title>Our Booking App</ion-card-title>
            </ion-card-header>

            <ion-card-content>

            </ion-card-content>
        </ion-card>
    </div>


    <div *ngFor="let cat of items" class="category-block">

        <ion-row no-padding class="category-banner">
            <ion-col no-padding button tappable (click)="cat.expanded = !cat.expanded" align-self-center>
                {{cat.category}}
            </ion-col>
        </ion-row>

        <ion-slides [options]="sliderConfig">

            <ion-slide *ngFor="let product of cat.products" (click)="presentModal()">
                <ion-card>
                    <ion-card-header>
                        <ion-card-title>

                        </ion-card-title>
                        <ion-card-content>
                            <img src="/assets/wireman.png">

                        </ion-card-content>
                    </ion-card-header>
                </ion-card>

            </ion-slide>


        </ion-slides>
    </div>



    <div class="icons" style="text-align: center;">
        <img src="https://img.icons8.com/carbon-copy/50/000000/phone.png">-----
        <img src="https://img.icons8.com/carbon-copy/50/000000/facebook-new.png">----
        <img src="https://img.icons8.com/dotty/50/000000/important-mail.png">
    </div>





</ion-content>
